<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{selected}} <span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="college in colleges"  ng-click="select(college)"><a>{{college}}</a></li>
				</ul>
			</li>
		</ul>
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" ng-model="term" class="form-control" placeholder="Search for...">
			</div>
			<button ng-click="render()" type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
<div class="row">
	<div id="wordtree">
		
	</div>
</div>
