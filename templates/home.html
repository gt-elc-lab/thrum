{% macro school_dropdown(colleges, tech=True) %}
<div class="dropdown inline-block">
		<ul class="nav navbar-nav">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Schools <span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
									{% for college in colleges %}
										<li><input type="checkbox" name="colleges" value="{{college}}"> {{college}}</li>
									{% endfor %}
								</ul>
							</li>
						</ul>
</div>
{% endmacro %}
